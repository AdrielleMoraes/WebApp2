<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="w3-container">

    <h3 class="w3-center">Auto Background Color Slider</h3>
    <div id="color_example" class="w3-row w3-card w3-container">
        
        <div class="w3-table w3-half ">
            <table>
                <tr>
                    <th>Red</th>
                    <td><input type="range" min="0" max="255" value="0" id="red_range"></td>
                    <td id="red_current">0</td>
                </tr>
                <tr>
                    <th>Green</th>
                    <td><input type="range" min="0" max="255" value="255" id="green_range"></td>
                    <td id="green_current">255</td>
                </tr>
                <tr>
                    <th>Blue</th>
                    <td><input type="range" min="0" max="255" value="255" id="blue_range"></td>
                    <td id="blue_current">255</td>
                </tr>
                <tr>
                    <th><label for="check_hex">Show hex value?</label></th>
                    <td><input type="checkbox" checked id="check_hex"></td>
                    <td><span id="hex_value">#00FFFF</span></td>
                </tr>
            </table>
        </div>
        <div class="images w3-border w3-half w3-margin-top" id="background-color">
        </div>
    </div>


    <script type="text/javascript" src="./Scripts/main.js"></script>
</body>

</html>
