<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="w3-container">

    <h3 class="w3-center">Random Number Generator</h3>
    <div id="number_example" class="w3-left-align w3-card w3-container w3-section">
    
        <div class="w3-half">
            <div class="w3-padding">
                <span>Lower limit</span>
                <input type="range" min="0" max="99" value="0" id="lower_range">
                <span id="lower_current">0</span>
    
            </div>
    
            <div class="w3-padding">
                <span>Upper limit</span>
                <input type="range" min="1" max="100" value="100" id="upper_range">
                <span id="upper_current">255</span>
            </div>

            <div class="w3-center w3-section">
                <button id="generate_random" class="w3-button w3-black">Generate</button>
            </div>
            
        </div>

        <div class="w3-half">
            <p id="random_number" class="w3-xlarge">-</p>
        </div>
    </div>


    <script type="text/javascript" src="./Scripts/main.js"></script>
</body>

</html>
