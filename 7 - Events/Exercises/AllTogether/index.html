<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="w3-container">
    <h1>Javascript Events</h1>


    <div class="w3-section">
        <label>Which Example do you want to see?</label>
        <select id="select_examples">
            <option value="none">None</option>
            <option value="color_example">Change background color </option>
            <option value="number_example">Random number generator</option>
            <option value="all">All</option>
        </select>
    </div>

    <div id="color_example" class="w3-row w3-card w3-container hidden">
        <h3 class="w3-center">Auto Background Color Slider</h3>
        <div class="w3-table w3-half ">
            <table>
                <tr>
                    <th>Red</th>
                    <td><input type="range" min="0" max="255" value="0" id="red_range"></td>
                    <td id="red_current">0</td>
                </tr>
                <tr>
                    <th>Green</th>
                    <td><input type="range" min="0" max="255" value="255" id="green_range"></td>
                    <td id="green_current">255</td>
                </tr>
                <tr>
                    <th>Blue</th>
                    <td><input type="range" min="0" max="255" value="255" id="blue_range"></td>
                    <td id="blue_current">255</td>
                </tr>
                <tr>
                    <th><label for="check_hex">Show hex value?</label></th>
                    <td><input type="checkbox" checked id="check_hex"></td>
                    <td><span id="hex_value">#00FFFF</span></td>
                </tr>
            </table>
        </div>
        <div class="images w3-border w3-half" id="background-color">
        </div>
    </div>

    <div id="number_example" class="w3-left-align w3-card w3-container w3-section hidden">
        <h3 class="w3-center">Random Number Generator</h3>

        <div class="w3-half">
            <div class="w3-padding">
                <span>Lower limit</span>
                <input type="range" min="0" max="99" value="0" id="lower_range">
                <span id="lower_current">0</span>
    
            </div>
    
            <div class="w3-padding">
                <span>Upper limit</span>
                <input type="range" min="1" max="100" value="100" id="upper_range">
                <span id="upper_current">255</span>
            </div>

            <div class="w3-center w3-section">
                <button id="generate_random" class="w3-button w3-black">Generate</button>
            </div>
            
        </div>

        <div class="w3-half">
            <p id="random_number" class="w3-xlarge">-</p>
        </div>


    </div>


    <script type="text/javascript" src="./Scripts/main.js"></script>
</body>

</html>
